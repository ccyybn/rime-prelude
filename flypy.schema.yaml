# Rime schema settings
# encoding: utf-8

schema:
  schema_id: flypy
  name: Flypy
  version: "1.0"
  author:
  description:

switches:
  - name: ascii_mode
    states: [ 中, 英 ]
  - name: traditionalization
    states: [ 简, 繁 ]
  - name: full_shape
    states: [ 半, 全 ]
  - name: emoji
    states: [ 😌, 😄 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - lua_processor@select_character          # 以词定字
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - lua_translator@date_translator
    - lua_translator@lunar
    - lua_translator@unicode
    - lua_translator@number_translator
    - reverse_lookup_translator
    - table_translator

  filters:
    - simplifier@emoji
    - simplifier@traditionalize
    - uniquifier

date_translator:
  date: date
  time: time
  week: week
  datetime: datet
  timestamp: times

lunar: ln
      
speller:
  alphabet: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA
  auto_select: true
  auto_select_unique_candidate: true
  
translator:
  dictionary: flypy                     # 翻译器将调取此字典文件
  enable_charset_filter: false          # 开启字符集过滤
  enable_completion: false               # 是否显示编码未输入完整的词条
  enable_sentence: false                # 句子输入模式
  enable_user_dict: false               # 是否开启用户词典（用户词典记录动态字词频，用户词）
  enable_encoder: false

traditionalize:
  option_name: traditionalization
  opencc_config: s2t.json
  tips: all                                 # all 都显示 | char 仅单字显示 | none 不显示。
  tags: [abc, number, gregorian_to_lunar]   # 限制在对应 tag，不对其他如反查的内容做简繁转换
  
emoji:
  option_name: emoji
  opencc_config: emoji.json
  inherit_comment: false  # 在 corrector.lua 及反查中，emoji 返回空注释
  
reverse_lookup:
  dictionary: radical_pinyin
  enable_user_dict: false
  prefix: "`"
  tips: [拆字]
  
punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default